<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>01-index</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1 id="headline">Hello World!</h1>
      <p id="body">This Paragraph</p>
      <input
        type="button"
        class="btn btn-lg btn-primary"
        value="Awesome Action Word!"
        onclick="toggleClass(this);"
      />
    </div>

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-6">
          <h3>Todo List</h3>
          <small class="text-muted">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis
            assumenda soluta adipisci modi saepe perferendis, quia id
            laudantium, numquam non dignissimos ab itaque obcaecati quis vero
            odio, doloribus sint eveniet!
          </small>
          <div class="mt-3">
            <button class="btn btn-lg btn-danger" onclick="prepend();">
              Prepend
            </button>
            <button class="btn btn-lg btn-primary" onclick="append();">
              Append
            </button>
          </div>
        </div>
        <div class="col-6">
          <ol id="todo">
            <li>Defualt Item here!</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="scripts/01-main.js"></script>
  </body>
</html>
